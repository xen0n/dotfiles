<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<match target="pattern">
		<test name="do_substitutions">
			<bool>true</bool>
		</test>
		<test name="family">
			<string>Times</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Times New Roman</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="do_substitutions">
			<bool>true</bool>
		</test>
		<test name="family">
			<string>TimesNewRomanPSMT</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Times New Roman</string>
		</edit>
	</match>
