<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- WenQuanYi Micro Hei Light Configuration File -->
<fontconfig>
<!-- WenQuanYi Micro Hei -->
<match>
	<test name="family">
		<string>WenQuanYi Micro Hei</string>
	</test>
	<test name="weight" compare="less_eq">
		<const>light</const>
	</test>
	<edit name="family" mode="prepend">
		<string>DejaVu Sans Light</string>
		<string>WenQuanYi Micro Hei Light</string>
	</edit>
</match>
<match>
	<test name="family">
		<string>WenQuanYi Micro Hei Light</string>
	</test>
	<test name="weight" compare="less_eq">
		<const>light</const>
	</test>
	<edit name="family" mode="prepend">
		<string>DejaVu Sans Light</string>
		<string>WenQuanYi Micro Hei Light</string>
	</edit>
</match>
<match>
	<test name="family">
		<string>文泉驿微米黑</string>
	</test>
	<test name="weight" compare="less_eq">
		<const>light</const>
	</test>
	<edit name="family" mode="prepend">
		<string>DejaVu Sans Light</string>
		<string>WenQuanYi Micro Hei Light</string>
	</edit>
</match>

<!-- WenQuanYi Micro Hei Mono -->
<match>
	<test name="family">
		<string>WenQuanYi Micro Hei Mono</string>
	</test>
	<test name="weight" compare="less_eq">
		<const>light</const>
	</test>
	<edit name="family" mode="prepend">
		<string>WenQuanYi Micro Hei Mono Light</string>
	</edit>
</match>
<match>
	<test name="family">
		<string>WenQuanYi Micro Hei Mono Light</string>
	</test>
	<test name="weight" compare="less_eq">
		<const>light</const>
	</test>
	<edit name="family" mode="prepend">
		<string>WenQuanYi Micro Hei Mono Light</string>
	</edit>
</match>
<match>
	<test name="family">
		<string>文泉驿等宽微米黑</string>
	</test>
	<test name="weight" compare="less_eq">
		<const>light</const>
	</test>
	<edit name="family" mode="prepend">
		<string>WenQuanYi Micro Hei Mono Light</string>
	</edit>
</match>
</fontconfig>
