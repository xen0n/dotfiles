<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Noncommercial MFYueHei Font Configuration File -->
<!-- 非商用造字工房悦黑字体配置文件 -->
<fontconfig>
<!-- 常规体 -->
<match target="font">
	<test name="family">
		<string>MF YueHei (Noncommercial) Regular</string>
	</test>
	<edit name="family" mode="assign" binding="strong">
		<string>MF YueHei (Noncommercial)</string>
		<string>造字工房悦黑（非商用）</string>
	</edit>
	<edit name="familylang" mode="assign" binding="strong">
		<string>en</string>
		<string>zh-cn</string>
	</edit>
	<edit name="weight" mode="assign" binding="strong"><const>regular</const></edit>
	<edit name="width" mode="assign" binding="strong"><const>normal</const></edit>
</match>

