<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match>
	<test name="family">
		<string>DejaVu Sans</string>
	</test>
	<edit name="family" mode="append">
		<string>Source Han Sans SC</string>
	</edit>
</match>
<match>
	<test name="family">
		<string>DejaVu Sans Mono</string>
	</test>
	<edit name="family" mode="append">
		<string>Source Han Sans SC</string>
	</edit>
</match>
</fontconfig>
